  <section class="page-section">
    <h2>Contact Us</h2>

    <form class="contact-form" id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <input type="email" id="email" required>

 <!-- EmailJS SDK via official non-module version -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  // Initialize EmailJS
  (function(){
    emailjs.init("hFyBCFpwpGrwE_NDg"); // ‚úÖ Your Public Key
  })();

  // Form submission handler
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const templateParams = {
      from_name: document.getElementById("name").value,
      from_email: document.getElementById("email").value,
      
      message: document.getElementById("message").value,
    };

    emailjs.send("service_sxg76af", "template_rydh9tv", templateParams)
      .then(function(response) {
        document.getElementById("status-msg").textContent = "‚úÖ Message sent successfully!";
      }, function(error) {
        document.getElementById("status-msg").textContent = "‚ùå Failed to send message. Try again.";
        console.error("EmailJS Error:", error);
      });

    document.getElementById("contactForm").reset();
  });
</script>
